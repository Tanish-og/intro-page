<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTFOLIO WEBSITE</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- our navbar starts here -->
    <header class="header">
        <img src="images/icons8-portfolio-50.png" class="logo" alt="logo of portfolio">
        <nav class="navbar">
            <ul class="navbar-lists">
                <li><a href="#" class="navbar-link home-link ">Home</a></li>
                <li><a href="#" class="navbar-link about-link ">About</a></li>
                <li><a href="#" class="navbar-link service-link ">Services</a></li>
                <li><a href="#" class="navbar-link portfolio-link">Portfolio</a></li>
                <li><a href="#" class="navbar-link contact-link ">Contacts</a></li>
            </ul>
        </nav>
    </header>


    <!-- our main hero section starts -->
    <main class="hero">
        <section class="section-hero section">

            <div class="container grid two-grid-column">

                <div class="data-column">
                    <!-- our data column or grid-2 -->
                    <p class="hero-data-top">
                        This is me
                    </p>
                    <h1 class="hero-data-name">
                        TANISH GUPTA
                    </h1>
                    <p class="hero-data-para">
                        Hey,It's Tanish Gupta .I am a full stack web developer and i loves to do coding.
                    </p>
                    <div class="btn">
                        <a href="#" class="hireme-button  ">Hire ME </a>
                    </div>
                </div>



                <div class="image-column">
                    <!-- our image column of grid-2 -->
                    <img class="hero-image" src="images/tanish.jpg" alt="this is me tanish">
                </div>

            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
